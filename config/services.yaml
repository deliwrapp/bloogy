# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
services:
    # default configuration for services in *this* file
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        
    App\:
        resource: '../src/*'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Migrations/'
            - '../src/Tests/'
            - '../src/tests/'
            - '../src/Kernel.php'
twig:
    globals:
        appLocales: '%appLocales%' # locales list
        menuLoader: '@App\Core\Services\MenuLoader' # menu loader
        configLoader: '@App\Core\Services\ConfigLoader' # config loader
    paths:
        '%kernel.project_dir%/templates/%base_theme%/pages/': base-theme
        '%kernel.project_dir%/templates/%admin_theme%/pages/': admin-theme

imports:
  - { resource: "parameters.yaml" }
  - { resource: "../src/*/services.yaml" }
  - { resource: "../templates/*/services.yaml" }
  - { resource: "../templates/blocks/*/services.yaml" }

