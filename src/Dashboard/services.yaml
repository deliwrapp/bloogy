services:
    App\Dashboard\:
        resource: '../Dashboard/*'
        exclude: '../Dashboard/{DependencyInjection,Entity,Migrations,Templates,Tests,DataFixtures}'

    App\Dashboard\Controller\:
        resource: '../Dashboard/Controller'
        tags: ['controller.service_arguments']

twig:
    paths:
        '%kernel.project_dir%/templates/%base_theme%/pages/dashboard/': dashboard
        '%kernel.project_dir%/templates/%admin_theme%/pages/dashboard/': dashboard-admin

framework:
    translator:
        paths: ["%kernel.project_dir%/src/Dashboard/Translations"]
